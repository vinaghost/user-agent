name: Update user-agents.json
on:
  schedule:
    - cron:  '30 17 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2      
      - name: wget
        run: wget https://github.com/intoli/user-agents/raw/master/src/user-agents.json.gz
      - name: unzip
        run: unzip user-agents.json.gz
      - name: delete
        run: rm user-agents.json.gz
      - name: Add & Commit
        uses: EndBug/add-and-commit@v8.0.2
        with:
          default_author: VinaBot
          message: 'Update user-agents.json'
